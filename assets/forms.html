<link rel="stylesheet" href="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.css">
<button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>
<dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Advanced search</h4>
        <form class="" method="GET">
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input query-input" type="text" id="q" name="q">
                <label class="mdl-textfield__label" for="q">Job</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input query-input" type="text" id="as_cmp" name="as_cmp">
                <label class="mdl-textfield__label" for="as_cmp">From this company</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input query-input" type="text" id="country" name="country">
                <label class="mdl-textfield__label" for="country">Country(code)</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input query-input" type="text" id="l" name="l">
                <label class="mdl-textfield__label" for="l">Location(city, state, zip code)</label>
            </div>
            <div id="select_jt" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                <select id="jt" name="jt" class="mdl-selectfield__select">
                    <option value="all">All</option>
                    <option value="parttime">Part time</option>
                    <option value="fulltime">Full time</option>
                    <option value="contract">Contract</option>
                    <option value="temporary">Temporary</option>
                    <option value="internship">Internship</option>
                    <option value="commission">Commission</option>
                    <option value="new_grad">New Grad</option>
                </select>
                <label for="jt" class="mdl-selectfield__label">Job Type</label>
                <span class="mdl-selectfield__error">Input is not a empty!</span>
            </div>
            <div id="select_fromage" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                <select id="fromage" name="fromage" class="mdl-selectfield__select">
                        <option value="any">anytime</option>
                        <option value="15">within 15 days</option>
                        <option value="7">within 7 days</option>
                        <option value="3">within 3 days</option>
                        <option value="1">since yesterday</option>
                        <option value="last">since my last visit</option>
                </select>
                <label for="fromage" class="mdl-selectfield__label">Age</label>
                <span class="mdl-selectfield__error">Input is not a empty!</span>
            </div>
            <div id="select_radius" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                <select id="radius" name="radius" class="mdl-selectfield__select">
                    <option value="0">only in</option>
                    <option value="10">within 10 kilometers of</option>
                    <option selected="" value="25">within 25 kilometers of</option>
                    <option value="50">within 50 kilometers of</option>
                    <option value="75">within 75 kilometers of</option>
                    <option value="100">within 100 kilometers of</option>
                </select>
                <label for="radius" class="mdl-selectfield__label">Radius</label>
                <span class="mdl-selectfield__error">Input is not a empty!</span>
            </div>
            <div id="select_limit" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                <select id="limit" name="limit" class="mdl-selectfield__select">
                    <option selected="" value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
                <label for="limit" class="mdl-selectfield__label">Limit</label>
                <span class="mdl-selectfield__error">Input is not a empty!</span>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="submit" class="mdl-button">Search</button>
            <button type="reset" class="mdl-button">Reset</button>
            <button type="button" class="mdl-button close">Close</button>

        </div>
        </form>
    </dialog>
<script src="https://rawgit.com/MEYVN-digital/mdl-selectfield/master/mdl-selectfield.min.js"></script>
<script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (!dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function () {
        dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function () {
        dialog.close();
    });
</script>
